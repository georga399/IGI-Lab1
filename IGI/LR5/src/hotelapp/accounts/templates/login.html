{% extends 'base.html' %}

{% block content %}
<h1>Login</h1>
<form method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Phone number">
    <input type="password" name="password" placeholder="Password">
    <button type="submit">Login</button>
</form>
<br>
<a href="{% url 'register' %}" class="register-link">Register</a>
{% endblock %}
