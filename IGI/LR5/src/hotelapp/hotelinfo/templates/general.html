{% extends "base.html" %}

{% block title %}
General
{% endblock %}

{% block content %}
<div>
    <h2>Latest article.</h2>
    <h2>{{ article.title }}</h2>
    <p>Summary: {{ article.summary }}</p>
    <p>Last Modified: {{ article.last_modified_date }}</p>
    {% if article.image %}
        <img src="{{ article.image.url }}" alt="Article Image">
    {% endif %}
    <a href="{% url 'article' id=article.id %}">READ MORE</a>
</div> 
{% endblock %}
