{% extends 'base.html' %}

{% block content %}
    <h1>Delete Reservation - ID: {{ reservation.id }}</h1>

    <p>Are you sure you want to delete this reservation?</p>

    <form method="POST" action="{% url 'delete_reservation' reservation.id %}">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
{% endblock %}
