<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taylor Series Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<canvas id="myChart"></canvas>

<script>
function mathF(x) {
    return Math.asin(x);
}

function taylor(x, n) {
    let y = x;
    let prev = x;
    for (let i = 1; i < n; i++) {
        prev *= (x * x * (2 * i - 1) * 2 * i) / (4 * i * i * (2 * i + 1));
        y += prev;             
    }
    return y;
}

const xValues = [];
const taylorValues = [];
const actualValues = [];
const nTerms = 10; 

for (let x = -1; x <= 1; x += 0.1) {
    xValues.push(x);
    taylorValues.push(taylor(x, nTerms));
    actualValues.push(mathF(x));
}

const ctx = document.getElementById('myChart').getContext('2d');
const myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: xValues,
        datasets: [
            {
                label: 'Taylor Series Approximation',
                data: taylorValues,
                borderColor: 'rgba(255, 99, 132, 1)',
                fill: false,
                tension: 0.1
            },
            {
                label: 'Actual arcsin(x)',
                data: actualValues,
                borderColor: 'rgba(54, 162, 235, 1)',
                fill: false,
                tension: 0.1
            }
        ]
    },
    options: {
        responsive: true,
        plugins: {
            legend: {
                display: true,
                position: 'top',
                labels: {font: {
                  size: 20
                }}
            },
            annotation: {
                annotations: {
                    line1: {
                        type: 'line',
                        yMin: Math.PI / 6,
                        yMax: Math.PI / 6,
                        xMin: -1,
                        xMax: 1,
                        borderColor: 'red',
                        borderWidth: 2,
                        label: {
                            content: 'y = Ï€/6',
                            enabled: true,
                            position: 'start'
                        }
                    }
                }
            },
        }
    }
});
</script>

</body>
</html>
