{% extends "base.html" %}

{% block title %}
FAQ
{% endblock %}

{% block content %}
    <h3>Random Cat Fact</h3>
    <p>{{ fact.fact }}</p>

    {% for q in faq %} 
        <div>
            <h3>Q: {{ q.question }}</h3>
            <p>A: {{ q.answer }}</p>
        </div>
    {% endfor %}
{% endblock %}
