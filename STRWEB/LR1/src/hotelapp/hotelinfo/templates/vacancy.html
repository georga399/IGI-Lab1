<!-- vacancy.html -->
{% extends 'base.html' %}

{% block title %}Vacancies - Hotel App{% endblock %}

{% block content %}
    <h1>Vacancies</h1>

    {% for job in jobs %}
        <div>
            <h2>{{ job.title }}</h2>
            <p>{{ job.description }}</p>
        </div>
    {% empty %}
        <p>No job vacancies available.</p>
    {% endfor %}
{% endblock %}
