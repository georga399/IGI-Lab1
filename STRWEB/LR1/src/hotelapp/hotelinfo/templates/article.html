{% extends 'base.html' %}

{% block title %}{{ article.title }} - Hotel App{% endblock %}

{% block content %}
    <h1>{{ article.title }}</h1>

    <p>Summary: {{ article.summary }}</p>
    <p>Last Modified: {{ article.last_modified_date }}</p>

    {% if article.image %}
        <img src="{{ article.image.url }}" alt="Article Image">
    {% endif %}

    <p>{{ article.body }}</p>
{% endblock %}
